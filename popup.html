<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap');

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: white;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #2EE59D;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A9F5F2;
    }

    ::-webkit-scrollbar-button:start:decrement,
    ::-webkit-scrollbar-button:end:increment {
      width: 0px;
      height: 0px;
    }

    #title {
      font-family: 'Nanum Gothic Coding', 'Roboto', sans-serif;
      line-height: 16px;
      font-size: 14px;
      max-width: 200px;
      max-height: 32px;
      text-align: left;
      display:inline-block;
      overflow: hidden;
    }

    #link {
      color: black;
      font-family: 'Roboto', sans-serif;
    }

    #divv {
      min-height: 83px;
    }

    #wrapper {
      max-height: 68px;
      max-width: 120px;
      overflow: hidden;
      border: 2px;
      border-radius: 7px;
      -moz-border-radius: 7px;
      -khtml-border-radius: 7px;
      -webkit-border-radius: 7px;
      margin-left: 4%;
      float:left;
    }

    #thumb1 {
      max-height: initial;
      margin-top: -10.6px;
    }

    .div1 {
      background-color: white;
    }

    .div2 {
      background-color: white;
    }

    .div3 {
      background-color: white;
    }

    .div5 {
      color: red;
      font-family: 'Roboto', sans-serif;
    }

    .div6 {
      color: red;
      font-family: 'Roboto', sans-serif;
    }

    a {
      text-decoration:none;
    }

    a:link {text-decoration: none; color: black;}
    a:visited {text-decoration: none; color: black;}
    a:active {text-decoration: none; color: black;}
    a:hover {text-decoration: underline; color: black;}

    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 200;
    }

    h2 {
      color: white;
    }

    body {
      width: 350px;
      height: 500px;
      text-align: center;
      vertical-align: middle;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .btnmargin {
      height: 20px;
    }

    .wrap {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button {
      width: 140px;
      height: 45px;
      font-family: 'Roboto', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      font-weight: 500;
      color: #000;
      background-color: #FAFAFA;
      border: none;
      border-radius: 45px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease 0s;
      cursor: pointer;
      outline: none;
    }

    .button1 {
      margin-left: 7%;
      width: 110px;
      height: 30px;
      font-family: 'Roboto', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      font-weight: 500;
      color: #000;
      background-color: #FAFAFA;
      border: none;
      border-radius: 45px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease 0s;
      cursor: pointer;
      outline: none;
    }

    .button:hover {
      background-color: #2EE59D;
      box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
      color: #fff;
      transform: translateY(-3px);
    }

    .button1:hover {
      background-color: #E0004A;
      box-shadow: 0px 15px 20px rgba(224, 0, 74, 0.4);
      color: #fff;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <script src="test.js"></script>
  <script src="exception.js"></script>
  <div class="div1">
    <h1>YOUTUBOOK<strong style="font-weight: 500;">MARK</strong>&trade;</h1>
  </div>
  <div class="div5">
    Only works on YouTube.
  </div>
  <div class="div6">
    Please use after playing video.
  </div>
  <div class="div2">
    <div class="wrap">
      <input type="button" id="btn1" class="button" value="BOOKMARKING!">
      <input type="button" id="btn2" class="button1" value="DELETE ALL">
    </div>
    <div class="btnmargin"></div>
  </div>
  <div id="bmkHistory"></div>
  <script src="jQuery.js"></script>
  <script src="script.js"></script>
  <script src="subexception.js"></script>
</body>

</html>
